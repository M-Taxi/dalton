<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>Dalton 元素記号暗記</title>
		<meta name="description" content="元素記号に関する四択問題を無限に生成するサイトです。">
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width,initial-scale=1">
	</head>
	<body onload="displayAtom()">
		<nav>
			<h1>Dalton</h1>
			<div id="changeLevel">
				<select id="level" onchange="displayAtom()">
					<option value="level0">レベル0 20番元素まで</option>
					<option value="level1">レベル1 20番元素+必須金属元素</option>
					<option value="level2">レベル2 21~56番元素</option>
					<option value="level3">レベル3 57~88番元素まで</option>
					<option value="level4">レベル4 89~103番元素まで</option>
					<option value="level5">レベル5 104~118番元素まで</option>
					<option value="all">すべての元素</option>
				</select>
			</div>
		</nav>
		<section class="quiz">
			<div class="elementNameBox">
				<h1 id="elementName"></h1>
			</div>
			<div class="choices">
				<button class="choice" id="choice0" onclick="answer(0)">First</button><br>
				<button class="choice" id="choice1" onclick="answer(1)">Second</button><br>
				<button class="choice" id="choice2" onclick="answer(2)">Third</button><br>
				<button class="choice" id="choice3" onclick="answer(3)">Forth</button>
			</div>
		</section>
		<script src="index.js"></script>
	</body>
</html>
