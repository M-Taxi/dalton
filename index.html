<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>Dalton 元素記号暗記</title>
		<meta name="description" content="元素記号に関する四択問題を無限に生成するサイトです。">
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width,initial-scale=1">
	</head>
	<body onload="displayAtom();">
		<nav>
			<h1>Dalton</h1>
			<div id="changeLevel">
				<select>
					<option name="level0">レベル0 20番元素まで
					<option name="level1">レベル1 20番元素+必須金属元素</option>
					<option name="level2">レベル2 56番元素まで</option>
					<option name="level3">レベル3 88番元素まで</option>
					<option name="level4">レベル4 103番元素まで</option>
					<option name="level5">レベル5 118番元素まで</option>
					<option name="metal">金属</option>
					<option name="nonmetal">非金属</option>
					<option name="transition">遷移元素</option>
					<option name="typical">典型元素</option>
					<option name="law1">アルカリ金属</option>
					<option name="law2">アルカリ土類金属</option>
					<option name="law13">ホウ素族</option>
					<option name="law14">炭素族</option>
					<option name="law15">窒素族</option>
					<option name="law16">酸素族</option>
					<option name="law17">ハロゲン</option>
					<option name="law18">希ガス</option>
				</select>
			</div>
		</nav>
		<section class="quiz">
			<div class="elementNameBox">
				<h1 id="elementName"></h1>
			</div>
			<div class="choices">
				<button class="choice" id="choice0" onclick="answer(0)">First</button><br>
				<button class="choice" id="choice1" onclick="answer(1)">Second</button><br>
				<button class="choice" id="choice2" onclick="answer(2)">Third</button><br>
				<button class="choice" id="choice3" onclick="answer(3)">Forth</button>
			</div>
		</section>
		<script src="index.js"></script>
	</body>
</html>
